name: Update Version

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write
  pull-requests: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT=${{ steps.current_version.outputs.current_version }}
          BUMP=${{ inputs.version_bump }}
          
          # Parse version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json
        run: |
          jq '.version = "${{ steps.new_version.outputs.new_version }}"' package.json > package.json.tmp
          mv package.json.tmp package.json

      - name: Update package-lock.json
        run: |
          jq '.version = "${{ steps.new_version.outputs.new_version }}" | .packages."".version = "${{ steps.new_version.outputs.new_version }}"' package-lock.json > package-lock.json.tmp
          mv package-lock.json.tmp package-lock.json

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit changes
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version from ${{ steps.current_version.outputs.current_version }} to ${{ steps.new_version.outputs.new_version }}"

      - name: Push changes
        run: |
          git push origin HEAD:refs/heads/version-update/${{ steps.new_version.outputs.new_version }}

      - name: Create Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            const { repo, owner } = context;
            const result = await github.rest.pulls.create({
              title: 'chore: bump version to ${{ steps.new_version.outputs.new_version }}',
              owner,
              repo,
              head: 'version-update/${{ steps.new_version.outputs.new_version }}',
              base: '${{ github.ref_name }}',
              body: `## Version Update\n\n- **Previous version**: ${{ steps.current_version.outputs.current_version }}\n- **New version**: ${{ steps.new_version.outputs.new_version }}\n- **Bump type**: ${{ inputs.version_bump }}\n\nThis PR was automatically generated by the Update Version workflow.`
            });
            console.log('Created PR #' + result.data.number);

      - name: Create Release (if on main)
        if: github.ref == 'refs/heads/main'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.new_version.outputs.new_version }}
          release_name: Release v${{ steps.new_version.outputs.new_version }}
          body: |
            ## Changes
            Version bump to ${{ steps.new_version.outputs.new_version }}
            
            **Bump type**: ${{ inputs.version_bump }}
          draft: false
          prerelease: false
